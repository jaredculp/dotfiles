# improve colors
set -g default-terminal 'screen-256color'

# tmux prefix
unbind C-b
set -g prefix C-a

# update every second
set -g status-interval 1

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set-window-option -g pane-base-index 1

# renumber windows sequentially after closing any of them
set -g renumber-windows on

# increase scrollback lines
set -g history-limit 10000

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# thanks: http://evertpot.com/osx-tmux-vim-copy-paste-clipboard/
# copy-paste integration
set-option -g default-command "reattach-to-user-namespace -l fish"

# setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# windows
set -g pane-border-fg colour1
set -g pane-active-border-fg colour2
set -g pane-active-border-bg colour0

# status bar
set-option -g status-interval 1
set-option -g status-left ''
set-option -g status-right '%l:%M%p'
setw -g window-status-format "#[fg=colour1] •#[fg=colour8] #W "
setw -g window-status-current-format "#[fg=colour2] •#[fg=colour7] #W "
setw -g window-status-current-attr dim
set -g status-position bottom
set -g status-justify centre
set -g status-left "#[fg=colour1]• #[fg=colour2]• #[fg=colour3]•"
set -g status-right "%l:%M %p"
